    <header>

    <section>
        <h2>Où nous trouver</h2>
        <p>
            128 rue de la démonstration
            34000 Montpellier
            France
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10502.324131982408!2d2.326214695187291!3d48.84712977868205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6702d8f3d1601%3A0x3a4e1dbf978e5bcf!2sFondation%20Jean%20Dubuffet!5e0!3m2!1sfr!2sfr!4v1569261176545!5m2!1sfr!2sfr" width="1200" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            <h2>Nous envoyer un email</h2>
            <form action="contact.html">
                <div>
                    <label for="email">Votre email <sup>*</sup></label>
                    <input type="email" required id="email" name="email" placeholder="Votre email">

                <div>
                    <label for="firstname">Votre nom <sup>*</sup></label>
                    <input type="text" required id="firstname" name="firstname">
                </div>
                <div>
                    <label for="message">Votre message <sup>*</sup></label>
                    <textarea required id="message" name="firstname"></textarea>
                </div>
                <button type="submit">Envoyer votre email</button>
            </form>
        </p>
    </section>
    <footer>
        <address>123 rue de la démonstration</address>
